<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>JS</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css">

</head>
<body class="container-fluid bg-dark vh-100 d-flex justify-content-center align-items-center">

    <div class="container d-flex justify-content-center align-items-center bg">
        <span style="--i: 1; --x: 0; --y: 0"><i class="fa-solid fa-heart"></i></span>
        <span style="--i: 2; --x: 1; --y: 0"><i class="fa-solid fa-droplet"></i></span>
        <span style="--i: 3; --x: 0; --y: 1"><i class="fa-solid fa-eye"></i></span>
        <span style="--i: 4; --x: 0; --y: -1"><i class="fa-solid fa-flask"></i></span>
        <span style="--i: 5; --x: -1; --y: 0"><i class="fa-solid fa-hospital"></i></span>
        <span style="--i: 6; --x: 1; --y: 1"><i class="fa-solid fa-brain"></i></span>
        <span style="--i: 7; --x: -1; --y: -1"><i class="fa-solid fa-tablets"></i></span>
        <span style="--i: 8; --x: 1; --y: -1"><i class="fa-solid fa-virus-slash"></i></span>
        <span style="--i: 9; --x: -1; --y: 1"><i class="fa-solid fa-vial"></i></span>
    </div>
    <script>
        let con = document.querySelector('.container');
        con.onclick = () => {
            con.classList.toggle('active');
        }
    </script> 
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
</body>
</html>
