<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center vh-100 m-0 p-0">
  <div class="container">
    <!-- Form -->
    <form action="" class="d-flex justify-content-start align-items-start gap-2 m-2">
        <div class="day">
        <label class="error-day" for="">Day</label>
        <input type="text" class="day_" placeholder="DD" >
        <div id="error-day" class="error-state">Must be a valid day</div>
      </div>
      <div class="month">
        <label class="error-month" for="">Month</label>
        <input type="text" class="month_" placeholder="MM">
        <div id="error-month" class="error-state">Must be a valid month</div>
      </div>
      <div class="year">
        <label class="error-year" for="">Year</label>
        <input type="text" class="year_ " placeholder="YYYY">
        <div id="error-year" class="error-state">Must be in the past</div>
      </div>
    </form>
    <hr>
    <!-- ICON -->
    <div class="image d-flex justify-content-end">
      <img id="img_" src="./assets/images/icon-arrow.svg" alt="">
    </div>
    <!-- CONTENT -->
    <div class="content">
      <div class="years d-flex align-items-center gap-2"><div class="s s_year"><span></span> <span></span></div> years</div>
      <div class="months d-flex align-items-center gap-2"><div class="s s_month"><span></span> <span></span></div> months</div>
      <div class="days d-flex align-items-center gap-2"><div class="s s_day"><span></span> <span></span></div> days</div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="../bootstrap/js/bootstrap.js"></script>
  <script src="../bootstrap/js/jquery-3.7.1.min.js"></script>
  <script src="../bootstrap/js/popper.min.js"></script>
</body>
</html>
