<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container-fluid p-0 m-0 d-flex justify-content-center align-items-center vh-100">
  <div class="container d-flex justify-content-center align-items-center">
    <main class="main d-flex flex-column justify-content-center align-items-center m-1 p-5 rounded gap-2">

      <header class="main__header ">Advice # <span class="main__p__id"></span></header>

      <p class="main__p"></p>

      <img class="main__desktop" src="./images/pattern-divider-desktop.svg" alt="">
      <img class="main__mobile" src="./images/pattern-divider-mobile.svg" alt="">
      <div class="main__icon rounded-circle d-flex justify-content-center align-items-center">
        <img class="icon" src="./images/icon-dice.svg" alt="">
      </div>

    </main>
  </div>
  
  "<!-- Advice text goes here -->"
  
  <script src="../bootstrap/js/bootstrap.js"></script>
  <script src="../bootstrap/js/jquery-3.7.1.min.js"></script>
  <script src="../bootstrap/js/popper.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
